<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> 쉿! 비밀이야 </title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/cipher.css">
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    </head>
    <body translate="no">
        <div class="section">
            <h3> 다중 문자 치환 암호 프로그래밍 </h3>
            <div class="box">
                <p class="fieldset">
                    <input class="full-width has-padding has-border" type="text" placeholder="암호키" id="key">
                </p>
                <p class="fieldset">
                    <input class="full-width has-padding has-border" type="text" placeholder="평문" id="plainText">
                </p>
                <table id="cipherBoard">
                    <tr>
                        <td id="1"></td>
                        <td id="2"></td>
                        <td id="3"></td>
                        <td id="4"></td>
                        <td id="5"></td>
                    </tr>
                    <tr>
                        <td id="6"></td>
                        <td id="7"></td>
                        <td id="8"></td>
                        <td id="9"></td>
                        <td id="10"></td>
                    </tr>
                    <tr>
                        <td id="11"></td>
                        <td id="12"></td>
                        <td id="13"></td>
                        <td id="14"></td>
                        <td id="15"></td>
                    </tr>
                    <tr>
                        <td id="16"></td>
                        <td id="17"></td>
                        <td id="18"></td>
                        <td id="19"></td>
                        <td id="20"></td>
                    </tr>
                    <tr>
                        <td id="21"></td>
                        <td id="22"></td>
                        <td id="23"></td>
                        <td id="24"></td>
                        <td id="25"></td>
                    </tr>  
                </table>
                <table>
                    <p class="fieldset">
                        <input class="full-width has-padding has-border" type="text" placeholder="쌍자 암호" id="playFair">
                    </p>
                    <p class="fieldset">
                        <input class="full-width has-padding has-border" type="text" placeholder="암호문" id="cypherText">
                    </p>
                    <p class="fieldset">
                        <input class="full-width has-padding has-border" type="text" placeholder="복호문" id="decryText">
                    </p>
                </table>
                <input class="startBtn full-width has-padding" type="button" value="시작해 보기" onclick="init()" style="margin-bottom: 5%;"> 
            </div>
            <img class="view-github" src="image/home.png" onclick="location.href='index.html';" style="cursor: pointer;">
            <script src="js/cipher.js"></script>
        </div>
    </body>
</html>
